<!-- options to deploy to ROOT in tomcat -->
ws.compile.dist.dir=${basedir}/dist
ws.compile.dist.war-deploy-web=ROOT
ws.compile.dist.war-web-name=${ws.compile.dist.war-deploy-web}.war
ws.compile.dist.war-web=${ws.compile.dist.dir}/${ws.compile.dist.war-web-name}
ws.compile.dist.path-web=/${ws.compile.dist.war-deploy-web}
